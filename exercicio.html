<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <hr />
    <form>
      <label for="name">Nome:</label><br />
      <input type="text" placeholder="Digite seu nome..." id="name" /> <br />
      <label for="email">E-mail:</label><br />
      <input type="email" placeholder="Digite seu e-mail..." id="email" />
      <br />
      <label for="password">Senha:</label><br />
      <input type="password" placeholder="Digite sua senha..." id="password" />
      <br />
      <button style="margin-top: 5px" type="submit">Enviar</button>
    </form>
  </body>
</html>
